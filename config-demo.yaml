# Configuration DEMO des services ASL à monitorer
# Cette configuration utilise des endpoints publics pour démonstration

services:
  # Service de test qui répond toujours 200
  - name: "HTTPBin Status 200"
    url: "https://httpbin.org/status/200"
    method: "GET"
    expected_status: 200
    timeout: 10
    critical: true
  
  # Service de test qui répond toujours 404 (pour tester les alertes)  
  - name: "HTTPBin Status 404 (Test Alert)"
    url: "https://httpbin.org/status/404"
    method: "GET"
    expected_status: 200  # Attend 200 mais reçoit 404 -> alerte
    timeout: 10
    critical: false
    
